<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mock GED RLA Extended Response</title>
        <meta name="description" content="Mock GED RLA Extended Response">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/essay.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="timer-wrapper">
            <p>Reasoning through Language Arts - Candidate Name</p>
            <div class="time">
                <div class="clock-icon"><img src="/img/icon-clock.png" alt="Clock icon" class="icon white-icon" /></div>
                <div id="timer"></div>
            </div>
        </div>
        <div class="flag-wrapper"><img src="/img/icon-flag.png" alt="Flag icon" class="icon white-icon" />Flag for Review</div>
            <div class="container">
            <div class="info-wrapper">
                <div class="tabs">
                <span class="info-btn" id="instructions">Instructions</span>
                <span class="info-btn" id="article-one">Article One</span>
                <span class="info-btn" id="article-two">Article Two</span>
                </div>
            </div>
            <div class="essay-wrapper">
                <fieldset>
                <textarea spellcheck="false" name="essay" id="essay" cols="30" rows="10"></textarea>
                </fieldset>
                <div class="edit-buttons">
                    <div class="edit-btn" id="cut"><img src="/img/icon-cut.png" class="icon" id="icon-cut" alt="Cut icon" />Cut</div>
                    <div class="edit-btn" id="copy">Copy</div>
                    <div class="edit-btn" id="paste">Paste</div>
                    <div class="edit-btn" id="undo"><img src="/img/icon-undo.png" class="icon" alt="Undo icon" />Undo</div>
                    <div class="edit-btn" id="redo"><img src="/img/icon-redo.png" class="icon" alt="Redo icon" />Redo</div>
                </div>
                </div>
            </div>

        <footer>
            <div class="nav-wrapper">
                <div class="nav-btn"><img src="/img/icon-previous.png" class="icon white-icon" alt="Previous icon" />Previous</div>
                <div class="nav-btn"><img src="/img/icon-nav.png" class="icon white-icon" alt="Navigator icon" />Navigator</div>
                <div class="nav-btn"><img src="/img/icon-next.png" class="icon white-icon" alt="Next icon" />Next</div>
            </div>
        </footer>
        
        <script src="../scripts/essay.js" async defer></script>
    </body>
</html>
